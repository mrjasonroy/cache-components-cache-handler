name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

      - name: Format check
        run: pnpm biome format .

  test-memory:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm build

      - name: Build e2e app
        run: |
          cd apps/e2e-test-app
          pnpm build

      - name: Run e2e tests with memory cache
        run: |
          cd apps/e2e-test-app
          pnpm start &
          sleep 10
          pnpm test:e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-memory
          path: apps/e2e-test-app/playwright-report/
          retention-days: 7

  test-redis:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm build

      - name: Verify Redis connection
        run: |
          redis-cli -h localhost -p 6379 ping

      - name: Build e2e app with Redis
        env:
          CACHE_HANDLER: redis
          REDIS_URL: redis://localhost:6379
        run: |
          cd apps/e2e-test-app
          pnpm build

      - name: Run e2e tests with Redis
        env:
          CACHE_HANDLER: redis
          REDIS_URL: redis://localhost:6379
        run: |
          cd apps/e2e-test-app
          pnpm start &
          sleep 10
          pnpm test:e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-redis
          path: apps/e2e-test-app/playwright-report/
          retention-days: 7

  test-summary:
    runs-on: ubuntu-latest
    needs: [test-memory, test-redis]
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "Memory tests: ${{ needs.test-memory.result }}"
          echo "Redis tests: ${{ needs.test-redis.result }}"

          if [ "${{ needs.test-memory.result }}" != "success" ] || [ "${{ needs.test-redis.result }}" != "success" ]; then
            echo "❌ Some tests failed"
            exit 1
          else
            echo "✅ All tests passed!"
          fi
