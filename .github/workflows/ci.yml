name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

      - name: Format check
        run: pnpm biome check --formatter-enabled=true --linter-enabled=false .

  unit-tests:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm build

      - name: Run unit tests
        run: pnpm test

  test-memory:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm build

      - name: Install Playwright browsers
        run: pnpm --filter e2e-test-app exec playwright install --with-deps chromium

      - name: Build e2e app
        run: |
          cd apps/e2e-test-app
          pnpm build

      - name: Run e2e tests with memory cache
        run: |
          cd apps/e2e-test-app
          pnpm test:e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-memory
          path: apps/e2e-test-app/playwright-report/
          retention-days: 7

  test-redis:
    runs-on: ubuntu-latest
    needs: unit-tests
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm build

      - name: Install Playwright browsers
        run: pnpm --filter e2e-test-app exec playwright install --with-deps chromium

      - name: Build e2e app with Redis
        env:
          CACHE_HANDLER: redis
          REDIS_URL: redis://localhost:6379
        run: |
          cd apps/e2e-test-app
          pnpm build

      - name: Run e2e tests with Redis
        env:
          CACHE_HANDLER: redis
          REDIS_URL: redis://localhost:6379
        run: |
          cd apps/e2e-test-app
          pnpm test:e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-redis
          path: apps/e2e-test-app/playwright-report/
          retention-days: 7

  test-valkey:
    runs-on: ubuntu-latest
    needs: unit-tests
    services:
      valkey:
        image: valkey/valkey:7-alpine
        options: >-
          --health-cmd "valkey-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm build

      - name: Install Playwright browsers
        run: pnpm --filter e2e-test-app exec playwright install --with-deps chromium

      - name: Build e2e app with Valkey
        env:
          CACHE_HANDLER: redis
          REDIS_URL: redis://localhost:6379
        run: |
          cd apps/e2e-test-app
          pnpm build

      - name: Run e2e tests with Valkey
        env:
          CACHE_HANDLER: redis
          REDIS_URL: redis://localhost:6379
        run: |
          cd apps/e2e-test-app
          pnpm test:e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-valkey
          path: apps/e2e-test-app/playwright-report/
          retention-days: 7

  test-elasticache:
    runs-on: ubuntu-latest
    needs: unit-tests
    # Only run if ElastiCache endpoint is configured
    if: vars.ELASTICACHE_ENDPOINT != ''
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm build

      - name: Install Playwright browsers
        run: pnpm --filter e2e-test-app exec playwright install --with-deps chromium

      - name: Build e2e app with ElastiCache
        env:
          CACHE_HANDLER: elasticache
          ELASTICACHE_ENDPOINT: ${{ vars.ELASTICACHE_ENDPOINT }}
          ELASTICACHE_PORT: ${{ vars.ELASTICACHE_PORT || '6379' }}
          ELASTICACHE_USE_IAM: ${{ vars.ELASTICACHE_USE_IAM || 'false' }}
          ELASTICACHE_TLS: ${{ vars.ELASTICACHE_TLS || 'true' }}
          ELASTICACHE_AUTH_TOKEN: ${{ secrets.ELASTICACHE_AUTH_TOKEN }}
          AWS_REGION: ${{ vars.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          cd apps/e2e-test-app
          pnpm build

      - name: Run e2e tests with ElastiCache
        env:
          CACHE_HANDLER: elasticache
          ELASTICACHE_ENDPOINT: ${{ vars.ELASTICACHE_ENDPOINT }}
          ELASTICACHE_PORT: ${{ vars.ELASTICACHE_PORT || '6379' }}
          ELASTICACHE_USE_IAM: ${{ vars.ELASTICACHE_USE_IAM || 'false' }}
          ELASTICACHE_TLS: ${{ vars.ELASTICACHE_TLS || 'true' }}
          ELASTICACHE_AUTH_TOKEN: ${{ secrets.ELASTICACHE_AUTH_TOKEN }}
          AWS_REGION: ${{ vars.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          cd apps/e2e-test-app
          pnpm test:e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-elasticache
          path: apps/e2e-test-app/playwright-report/
          retention-days: 7

  test-summary:
    runs-on: ubuntu-latest
    needs: [test-memory, test-redis, test-valkey, test-elasticache]
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "Memory tests: ${{ needs.test-memory.result }}"
          echo "Redis tests: ${{ needs.test-redis.result }}"
          echo "Valkey tests: ${{ needs.test-valkey.result }}"
          echo "ElastiCache tests: ${{ needs.test-elasticache.result }}"

          # ElastiCache tests are optional (skipped if not configured)
          if [ "${{ needs.test-elasticache.result }}" == "skipped" ]; then
            echo "⚠️ ElastiCache tests skipped (not configured)"
          fi

          # Fail if any required tests failed (memory, redis, valkey)
          if [ "${{ needs.test-memory.result }}" != "success" ] || [ "${{ needs.test-redis.result }}" != "success" ] || [ "${{ needs.test-valkey.result }}" != "success" ]; then
            echo "❌ Some required tests failed"
            exit 1
          fi

          # Fail if ElastiCache tests ran but failed
          if [ "${{ needs.test-elasticache.result }}" == "failure" ]; then
            echo "❌ ElastiCache tests failed"
            exit 1
          fi

          echo "✅ All tests passed!"
