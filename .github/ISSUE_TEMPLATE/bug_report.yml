name: üêõ Bug Report
description: Report a bug or unexpected behavior
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to file a bug report! Please fill out this form as completely as possible.

  - type: input
    id: package
    attributes:
      label: Package
      description: Which package is affected?
      placeholder: "@mrjasonroy/better-nextjs-cache-handler"
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Package Version
      description: Which version are you using?
      placeholder: "0.1.0"
    validations:
      required: true

  - type: input
    id: nextjs-version
    attributes:
      label: Next.js Version
      description: Which version of Next.js?
      placeholder: "16.0.1"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Install package
        2. Configure cache handler
        3. Run `next dev`
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: If applicable, add error logs
      render: shell

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Your cache handler configuration
      render: typescript
      placeholder: |
        // cache-handler.mjs
        export default createMemoryCacheHandler({
          maxSize: 1000
        });

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Where does this happen?
      multiple: true
      options:
        - Development (next dev)
        - Production (next start)
        - Build (next build)
        - Docker
        - Vercel
        - Other
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem
